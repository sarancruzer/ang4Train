<div class="container-fluid" style="margin: 70px">
    <div class="row">

      <div class="col-md-12">

        <div class="col-md-6">

            <div class="panel panel-primary">
                <div class="panel-heading">
                  <h4 class="panel-title">Users list</h4>
                </div>
                <div class="panel-body">

                    <table class="table table-striped custab">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Title</th>
                                <th>Parent ID</th>
                                <th class="text-center">Action</th>
                            </tr>
                        </thead>
                                <tr *ngFor="let row of items">
                                    <td>{{row.id}}</td>
                                    <td>{{row.first_name}} - {{row.last_name}}</td>
                                    <td>{{row.email}}</td>
                                    <td class="text-center"><a class='btn btn-info btn-xs' href="#"><i class="fa fa-pencil"></i></a> <a href="#" class="btn btn-danger btn-xs"><i class="fa fa-trash"></i></a></td>
                                </tr>
                        </table>

                </div>
              </div>

        </div>

        <div class="col-md-6">

        </div>
      </div>
    </div>
  </div>
